<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="description" content="Prácticas">
	<link rel="shortcut icon" type="image/x-icon" href="imagenes/razer.ico">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Cajero ATM</title>
</head>
<body>
	<section class="b">
		<form>
			<input type="hidden" id="id" name="id" class="c">
			<label class="c" for="usuario">Usuario:</label>
			<input type="text" placeholder="Usuario" maxlength="20" name="usuario" id="usuario" class="c" onkeypress="login();">
			<label class="c" for="pass">Contraseña:</label>
			<input type="password" placeholder="Contraseña" maxlength="20" name="pass" id="pass" class="c" onkeypress="login();">
			<input type="button" maxlength="20" value="Entrar" onclick="login();" name="entrar" class="c">
		</form>
	</section>
	<script src="javascript/jscript.js"></script>
</body>
</html>
